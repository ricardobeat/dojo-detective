<section id="login">
	<form action="/login" method="post">
		<h2>Admin login</h2>
		<ol>
			<li>
				<label for="user">User</label>
				<input type="text" name="user" id="user" />
			</li>
			<li>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" />
			</li>
		</ol>
		<button type="submit">Login</button>
	</form>
</section>
